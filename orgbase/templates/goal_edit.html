{% extends "_base.html" %}
{% block heading %}
    {% if object._key %}Edit "{{ object }}"{% else %}Create goal{% endif %}
{% endblock heading %}
{% block content %}

    <p><a href="{{ url_for('orgbase/goal', pk=object._key) }}">view the page</a></p>

    {% if msg %}<p>{{ msg }}</p>{% endif %}

    <form method="post" action="">
        <dl>
        {% for field in form %}
            <dt>{{ field.label }}</dt>
            <dd>{{ field }}</dd>
        {% endfor %}
        </dl>
        <input type="submit" value="Update" />
    </form>

{% endblock %}
